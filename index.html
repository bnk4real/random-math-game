<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-bold mb-4">ตัวช่วยคิดเลขสุ่ม</h1>
        <p id="randomNumber" class="text-3xl mb-4"></p>
        <p id="timer" class="text-2xl font-bold mb-4"></p>
        <input type="number" id="userAnswer" placeholder="ใส่คำตอบ" class="border p-2 rounded mb-4 w-full" disabled>
        <button id="submitBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            disabled>ตอบ</button>
        <button id="newGameBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mt-4 hidden">เริ่มเกมส์ใหม่</button>
        <button id="refreshBtn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 mt-4" onclick="location.reload()">ข้าม</button>

        <p id="result" class="mt-4 text-lg font-bold"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
